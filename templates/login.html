<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container class="fill-height">
        
          <v-row >
            <v-col cols='4'>

            </v-col>
           <v-col class="justify-center">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" :value="username" id="id_username">
              <input type="hidden" name="password" autocomplete="current-password" :value="password" id="id_password">
              
           
            
            <v-card>
             <v-card-title>Login</v-card-title>
             <v-card-text>
               <v-text-field
               v-model="username"
               label='Username'
               ></v-text-field>
               <v-text-field
               v-model='password'
               type='password'
               label='Password'
               ></v-text-field>
             </v-card-text>
             <v-card-actions>
               <v-spacer></v-spacer>
              <v-btn color='primary' type='submin'>Login</v-btn>
             </v-card-actions>
            </v-card>
          </form>
           </v-col>
           <v-col cols='4'>

           </v-col>
          </v-row>
       
         
        </v-container>
      </v-main>
    </v-app>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data:{
        username:'',
        password:''
      }
    })
  </script>
</body>
</html>
